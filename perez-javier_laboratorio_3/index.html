<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorios #3</title>
</head>

<body>

    <center>
        <h1>Validar número palindromo con doble base</h1>
        <input type="number" name="num" id="inputNum" placeholder="Ingrese un número">
        <button id="btnValidatePal">Validar</button>
        <div id="palindromo"></div>
    </center>

    <center>
        <h1>Validar cantidad de cada Caracter en Cadena</h1>
        <input type="text" name="str" id="inputStr" placeholder="Ingrese una frase">
        <button id="btnValidateStr">Contar</button>
        <div id="totalChars"></div>
    </center>

    <center>
        <h1>Validar año bisiesto</h1>
        <input type="number" name="year" id="inputNumYear" placeholder="Ingrese un año">
        <button id="btnValidateYear">Validar</button>
        <div id="bisiesto"></div>
    </center>

    <center>
        <h1>Sumatoria de números primos</h1>
        <input type="number" name="numPrimo" id="inputNumPrim" placeholder="Ingrese un número">
        <button id="btnValidatePrimNum">Sumar</button>
        <div id="primNum"></div>

    </center>

    <script src="index.js"></script>
</body>

</html>
